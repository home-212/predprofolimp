{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<div class="row">
    <div class="col-md-12 m-1 p-1 border rounded">
        <div class="m-1">
            {% for item in n %}
                {{item.title}}
            {% endfor %}
        </div>
        <div class="m-1">
            <a>
                {% for item in n %}
                    {{ item.content }}
                {% endfor %}
            </a>
        </div>
    </div>
    {% if current_user.admin != 'True' %}
    <div>
    <a href="/inventory/{{id}}/more_detailed/arend" class="btn btn-success">Арендовать</a>
    <a href="/inventory/{{id}}/more_detailed/end" class="btn btn-primary">Сдать</a>
    </div>
    {% endif %}
</div>



{% endif %}
{% endblock %}
